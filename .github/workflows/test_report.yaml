on:
  push:
    branches: main

name: bookdown_reports

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GH_PAT }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@master

      - name: Install pandoc
        run: |
          brew install pandoc
          
      - name: Install npm
        uses: actions/setup-node@v1
          
      - name: Cache R packages
        uses: actions/cache@v1
        id: cache
        with:
          path: ${{ env.R_LIBS_USER }}
          key: big-cache-3dfeec915c65af830b4ce8d69a745ee510b348f69532ef96ae49f0082eadd7c3
          
      - name: Cache node modules
        uses: actions/cache@v1
        id: cache-nodes
        with:
          path: ~/.npm
          key: ${{ runner.os }}-cache-nodes-${{ hashFiles('**/package-lock.json') }}

      - name: Reconfigre Java
        run: sudo R CMD javareconf
         
      - name: Install command line packages (if not cached)
        if: steps.cache-nodes.outputs.cache-hit != 'true'
        run: |        
          npm install libcurl4-openssl
          npm libgdal
          npm libgit2
          npm libudunits2
          
      - name: Install R dependencies (if not cached)
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          Rscript -e 'install.packages("devtools")
          devtools::install_deps(dependencies = TRUE)'

      - name: Generate bookdowns
        run: Rscript -e 'source(here::here("bookdown/render", "render_bookdown_ghaction.R"))'

      - name: Deploy to github
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          BRANCH: gh-pages # The branch the action should deploy to.
          FOLDER: . # The folder the action should deploy.
          TARGET_FOLDER: .
          CLEAN: true # Automatically remove deleted files from the deploy branch
